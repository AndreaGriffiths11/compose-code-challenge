<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Compose Code Challenge</title>
    <link
      rel="preload"
      href="https://example-styles.netlify.app/fonts/PacaembuVar-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://example-styles.netlify.app/fonts/MulishVar-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="https://example-styles.netlify.app/styles.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <meta name="author" content="Andrea Griffiths">
    <meta name="email" content="andreagriffiths11@github.com">
  </head>
  <body>
    <partial name="header"></partial>
    <main>
      <partial name="step-1"></partial>
      <partial name="step-2"></partial>
      <!-- This custom element will be replaced by the content returned from the href. -->
      <netlify-edge-include href="https://example.com/some-html">
      </netlify-edge-include>
      <netlify-edge-include href="https://compose-challenge.netlify.app/partials/add-image-cdn"></netlify-edge-include>
      <section>
        <p>Having a great time at Compose 24</p>
        <img src="/.netlify/images/?url=/images/bay-bridge.jpg" alt="A photo of the Bay Bridge in San Francisco" />
        <img src="/.netlify/images/?url=/images/bay-bridge.jpg&width=200" alt="A photo of the Bay Bridge in San Francisco" />
      </section>
      <!-- This looks like another good place for an edge include! -->
    </main>
    <netlify-edge-include href="https://compose-challenge.netlify.app/partials/footer"></netlify-edge-include>
  </body>
</html>
