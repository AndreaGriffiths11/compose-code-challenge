<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Edge Inlcude utility</title>
  <link rel="preload" href="https://example-styles.netlify.app/fonts/PacaembuVar-latin.woff2" as="font" type="font/woff2" crossorigin />
<link rel="preload" href="https://example-styles.netlify.app/fonts/MulishVar-latin.woff2" as="font" type="font/woff2" crossorigin />
<link rel="stylesheet" href="https://example-styles.netlify.app/styles.css">
</head>
<body>
  <netlify-edge-include href="https://raw.githubusercontent.com/netlify/examples/main/styles/src/_includes/header.liquid">
    <ul id="navigation" include>
      <li>Active page</li>
      <li><a href="/">Navigation</a></li>
    </ul>
    <section id="masthead" include>
      <h1>This title gets switched in</h1>
      <p>Top level elements in the `netlify-edge-include` with `id`s get swapped in for corresponding elements found in the HTML returned fro the `href`</p>
    </section>
  </netlify-edge-include>


  <main>
    <section>
      <h2>Exploring an edge include mechanism</h2>
      <p>Trying to make this generic and portable</p>
    </section>
  </main>

  <netlify-edge-include href="https://raw.githubusercontent.com/netlify/examples/main/styles/src/_includes/footer.liquid" />
  
</body>
</html>
